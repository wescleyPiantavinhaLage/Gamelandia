<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripy.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="imagens/logo.png" alt="logo marca"></a>
            <a href="index.html">Gamelândia</a>
        </div>
        <nav class="nav-menu">
            <a class="nav-item on " href="index.html">home</a>
            <a class="nav-item" href="conteudo.html">conteudo</a>
            <a class="nav-item" href="contato.html">contato</a>
            <a class="nav-item" href="sobre.html">sobre</a>
        </nav>
    </header>
    <main>
        <div class="contato">
            <h1>contato</h1>
            <p>Use o formulário abaixo para nos enviar uma mensagem</p>
        </div>
        <form id="form-contato" class="form-contato">
            <label for="nome">nome</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome"><br>
            
            <label for="email">email</label>
            <input type="text" id="email" name="email" placeholder="seu email"><br>
            
            <label for="message">mensagem</label>
            <textarea name="mensagem" id="message" cols="30" rows="10" placeholder="sua mensagem"></textarea><br>
           
            <div class ="button-container">
                <button type="submit">enviar</button>
                <p id="msgvalidacao"></p>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <strong>Gamelândia</strong><br>
            plataforma de venda de jogos
        </div>
        <div>
            <button id="voltarTopo" class="btn-voltar">Voltar ao topo</button>
        </div>
    </footer>
</body>
</html>
